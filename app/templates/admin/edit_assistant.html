{% extends "base.html" %}

{% block title %}Editar Asistente - Sistema de Llamadas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Editar Asistente</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_assistant', id=assistant.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ assistant.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" value="{{ assistant.code }}" readonly>
                        <div class="form-text text-muted">El código no se puede modificar.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="active" name="active" {% if assistant.active %}checked{% endif %}>
                        <label class="form-check-label" for="active">Activo</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.index') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
